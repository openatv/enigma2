#Fallback encoding table
#If string has no encoding id, encoding name has a option 'N' or 'NOID' first split by ':',
#and no space char between the option and the encoding name.This will fix for UTF16
#or UNICODE strings that no encoding id.
#
#TSID ONID NOID:UTF16LE
#TSID ONID N:UTF16LE
#countrycode N:UNICODE
#
#option 'E' or 'ENFORCE' to skip encoding id in
#string, use the value set in here always. e.g:
#
#TSID ONID ENFORCE:UTF16LE
#TSID ONID E:UTF16LE
#countrycode E:UNICODE
0x001a 0x209e E:UTF16BE # ST2 88E ku-band
0x001e 0x209e E:UTF16BE # ST2 88E ku-band
